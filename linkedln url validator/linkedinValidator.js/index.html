<!DOCTYPE html>
<html>

<head>
    <title>LinkedIn Profile URL Validation</title>
    <script src="linkedinValidator.js"></script>
</head>

<body>
    <h1>LinkedIn Profile URL Validation</h1>
    <ul id="resultList"></ul>

    <script>
        // Function to validate LinkedIn profile URL using regex
        function validateLinkedInURL(url) {
            var regex = /^https:\/\/www\.linkedin\.com\/in\/[a-zA-Z0-9_-]{5,30}[a-zA-Z0-9]$/;
            return regex.test(url);
        }

        // Example LinkedIn profile URLs to test
        var profileURLs = [
            'https://www.linkedin.com/in/john-doe',
            'https://www.linkedin.com/in/jane_smith123',
            'https://www.linkedin.com/in/jo',
            'https://www.linkedin.com/in/john-doe!',
            'https://www.linkedin.com/in/john_doe_',
            'https://www.linkedin.com/in/john_doe-12345',
        ];

        // Check if the LinkedIn profile URLs are valid and display the results in an HTML list
        var resultList = document.getElementById('resultList');
        profileURLs.forEach(function (url) {
            var listItem = document.createElement('li');
            if (validateLinkedInURL(url)) {
                listItem.textContent = url + ' is a valid LinkedIn profile URL.';
                listItem.style.color = 'green';
            } else {
                listItem.textContent = url + ' is not a valid LinkedIn profile URL.';
                listItem.style.color = 'red';
            }
            resultList.appendChild(listItem);
        });
    </script>
</body>

</html>
